            padding: 20px;
        }
        .header {
            background-color: #8B4513;
            color: white;
            padding: 11px;
            text-align: center;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            max-height: 150px;
            width: auto;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #8B4513;
        }
        .product p {
            font-size: 14px;
            color: #555;
        }
        .product a {
            display: block;
            margin-top: 10px;
            padding: 8px;
            background-color: #25D366; /* WhatsApp green */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 14px;
        }
        .product a:hover {
            background-color: #1DA851;
        }
    </style>
